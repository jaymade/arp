<section class="row login">
  <div *ngIf="user.auth" class="col d-flex">
    <p class="greeting ml-5">Welcome back, <strong>{{user.name}}</strong>. <button type="submit" (click)="onClick()"
        class="btn btn-outline-light btn-sm ml-5">Log Out</button></p>

  </div>
  <div *ngIf="!user.auth" class="col">
    <form>
      <div class="row m-3">
        <div class="form-group col">
          <input type="text" class="form-control" id="username" placeholder="Enter User Name">
          <small id="unameHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
        </div>
        <div class="form-group col">

          <input type="password" class="form-control" id="pw" placeholder="Password">
        </div>
        <div class="form-check col">
          <input type="checkbox" class="form-check-input" id="pesistant">
          <label class="form-check-label" for="pesistant">Keepme signed In</label>
        </div>
        <div class="col">
          <button type="submit" (click)="onClick()" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</section>
